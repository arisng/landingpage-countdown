<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Happy New Year</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='https://peter.build/newyears/css/style.css'>
	<link rel='stylesheet' href='https://peter.build/newyears/css/flipclock.css'>
	<link rel='stylesheet' href='https://peter.build/newyears/css/animate.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Great+Vibes'>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<main class="container">
		<section id="logo">
			<!-- <img src="./empire_city_logo2.png"> -->
			<img src="./empire_city_logo2.jpg">
		</section>
		
		<section id="celebrate" style="display: none">
			<div class="message">
				Happy Year End Party ‚ù§<br>

				<canvas id="confetti"></canvas>
			</div>
		</section>

		<section id="clock">
			<div id="countdown" class="clock animated flipInX"></div>
		</section>

		<section id="banner" style="flex-direction: column;">
			<img src="./poster_performance.jpg"
			 style="width: 100vw; height: auto;">
		</section>

		<div id="video" style="--aspect-ratio: 16/9;">
			<iframe width="350" height="205"
			src="https://www.youtube.com/embed/e6KDplxH9xc" 
			frameborder="0" 
			allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
			allowfullscreen></iframe>
		</div>
	</main>

	<div class="sticky-icon">
		<a href="https://www.facebook.com/groups/1454661058021598/">
			<img src="https://img.icons8.com/bubbles/100/000000/facebook-circled.png">
		</a>
		
	</div>

	<audio class="countdown_mp3 hide" preload="none" id="countdown_mp3">
		<source src="https://peter.build/newyears/audio/countdown.m4a" type="audio/m4a">
		<source src="https://peter.build/newyears/audio/countdown.ogg" type="audio/ogg" />
	</audio>

	<!-- partial -->
	<script src='https://code.jquery.com/jquery-1.11.2.min.js'></script>
	<script src='https://peter.build/newyears/js/flipclock.js'></script>
	<!-- <script src='https://peter.build/newyears/js/newyear.js?v1.01'></script> -->
	<script src="./script.js"></script>

</body>

</html>
